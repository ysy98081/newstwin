<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>메일 로그 | NewsTwin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<th:block th:replace="layout/header_admin :: header"></th:block>

<main class="container py-5">
  <h3 th:text="${newsTitle}" class="mb-3"></h3>

  <div class="border rounded-3 shadow-sm p-4 bg-white">
    <img src="/images/sample-news.png" alt="뉴스 대표 이미지"
         class="img-fluid rounded-3" style="max-width: 350px;">

    <ul class="list-unstyled">
      <li class="mb-3" th:each="log : ${newsLogs}">
        <div th:text="${log.post.content}" style="white-space: pre-line;"></div>
        <span class="text-muted small d-block mt-2"
              th:text="'작성일: ' + ${#temporals.format(log.post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
      </li>
    </ul>
  </div>

  <div class="d-flex justify-content-end gap-2 mt-4">
    <a href="/admin/mails" class="btn btn-secondary">목록</a>
  </div>
</main>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
