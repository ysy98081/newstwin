<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인 | NewsTwin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<th:block th:replace="~{layout/header_admin :: header}"></th:block>

<main class="container py-5" style="max-width:400px;">
    <img src="../images/logo-title-none.png" alt="">
    <h2 class="text-center mb-4 fw-semibold">관리자 로그인</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label text-muted small">ID</label>
        <input type="email" class="form-control" id="email" placeholder="아이디" required>
      </div>
      <div class="mb-4 position-relative">
        <label class="form-label text-muted small">PW</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="패스워드" required>
        </div>
      </div>
      <button type="submit" class="btn btn-dark w-100 mb-3 fw-semibold">LOGIN</button>
    </form>
</main>

<script src="../js/admin/login.js"></script>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
