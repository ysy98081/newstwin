<!-- 📄 admin/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 대시보드 | NewsTwin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/admin/dashboard.js"></script>
</head>
<body>
<th:block th:replace="layout/header_admin :: header"></th:block>

<main class="container py-5">
  <h2 class="fw-semibold mb-4 text-center">관리자 대시보드</h2>

  <div class="row text-center">

    <!-- 회원 수 카드 -->
    <div class="col-md-3 mb-4">
      <a th:href="@{/admin/users}" class="dashboard-card d-block">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="fw-semibold mb-2">회원</h5>
            <p class="fw-bold fs-5 text-primary mb-0" th:text="${userCount + '명'}">0명</p>
          </div>
        </div>
      </a>
    </div>

    <!-- 게시글 수 카드 -->
    <div class="col-md-3 mb-4">
      <a th:href="@{/admin/posts}" class="dashboard-card d-block">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="fw-semibold mb-2">게시글</h5>
            <p class="fw-bold fs-5 text-success mb-0" th:text="${postCount + '개'}">0개</p>
          </div>
        </div>
      </a>
    </div>

    <!-- 구독 수 카드 -->
    <div class="col-md-3 mb-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="fw-semibold mb-2">구독</h5>
          <p class="fw-bold fs-5 text-success mb-0" th:text="${subscriptionCount + '개'}">0개</p>
        </div>
      </div>
    </div>

    <!-- 메일 발송 카드 -->
    <div class="col-md-3 mb-4">
      <a th:href="@{/admin/mails}" class="dashboard-card d-block">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="fw-semibold mb-2">발송 메일</h5>
            <p class="fw-bold fs-5 text-danger mb-0" th:text="${mailCount + '건'}">0건</p>
          </div>
        </div>
      </a>
    </div>

  </div>
  <!-- 차트 영역 -->
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm h-200">
        <div class="card-body">
          <h6 class="fw-semibold mb-3 text-center">회원 증가 추이</h6>
          <canvas id="chartUsers"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <div class="card shadow-sm h-200">
        <div class="card-body">
          <h6 class="fw-semibold mb-3 text-center">게시글 통계</h6>
          <canvas id="chartPosts"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <div class="card shadow-sm h-200">
        <div class="card-body">
          <h6 class="fw-semibold mb-3 text-center">구독자 추이</h6>
          <canvas id="chartSubscribers"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <div class="card shadow-sm h-200">
        <div class="card-body">
          <h6 class="fw-semibold mb-3 text-center">메일 발송량</h6>
          <canvas id="chartMails"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div>

  </div>
</main>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
