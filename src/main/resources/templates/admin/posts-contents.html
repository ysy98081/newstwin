<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 관리 | NewsTwin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="layout/header_admin :: header"></th:block>

<main class="container py-5">
  <h2 class="fw-semibold mb-4">게시글</h2>

  <form class="border rounded-3 shadow-sm p-4 bg-white">
    <div class="mb-3">
      <label class="form-label fw-semibold">구분</label>
      <input type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">제목</label>
      <input type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">이름</label>
      <input type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">날짜</label>
      <input type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">내용</label>
      <textarea class="form-control" rows="8"></textarea>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-4">
      <button type="button" class="btn btn-secondary">확인</button>
      <button type="button" class="btn btn-dark">수정</button>
      <button type="button" class="btn btn-danger">삭제</button>
    </div>
  </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="../js/admin/dashboard.js"></script>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
