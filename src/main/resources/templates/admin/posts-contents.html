<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 관리 | NewsTwin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="layout/header_admin :: header"></th:block>

<main class="container py-5">
  <h2 class="fw-semibold mb-4">게시글</h2>

  <form th:action="@{'/admin/posts-contents/' + ${post.id} + '/action'}"
        th:object="${post}" method="post"
        class="border rounded-3 shadow-sm p-4 bg-white">
    <div class="mb-3">
      <label class="form-label fw-semibold">구분 (카테고리)</label>
      <input type="text" class="form-control" th:value="*{#strings.arrayJoin(categories, ', ')}" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">제목</label>
      <input type="text" class="form-control" th:field="*{title}">
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">작성자</label>
      <input type="text" class="form-control" th:value="*{memberName}" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">작성일</label>
      <input type="text" class="form-control" th:value="*{createdAt}" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">내용</label>
      <textarea class="form-control" rows="8" th:field="*{content}"></textarea>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-4">
      <a th:href="@{/admin/posts}" class="btn btn-secondary">목록</a>
      <button type="submit" name="action" value="edit" class="btn btn-dark">수정</button>
      <button type="submit" name="action" value="delete" class="btn btn-danger">삭제</button>
    </div>
  </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script th:src="@{/js/admin/dashboard.js}" defer></script>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
