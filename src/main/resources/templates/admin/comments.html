<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>댓글 관리 | NewsTwin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{layout/header_admin :: header}"></th:block>

<main class="container py-5">
  <h2 class="fw-semibold mb-4">댓글 관리</h2>

  <table class="table table-hover align-middle shadow-sm rounded-3 overflow-hidden">
    <thead class="table-light">
    <tr class="text-center">
      <th style="width: 5%;">No</th>
      <th style="width: 10%;">닉네임</th>
      <th style="width: 5%;">카테고리</th>
      <th style="width: 30%;">내용</th>
      <th style="width: 10%;">작성일</th>
      <th style="width: 5%;">상태</th>
      <th style="width: 5%;">관리</th>
    </tr>
    </thead>

    <tbody class="text-center">
    <tr th:each="comment, stat : ${comments}">
      <td th:text="${stat.count}"></td>
      <td th:text="${comment.member != null ? comment.member.memberName : '탈퇴 회원'}"></td>
      <td th:text="${comment.post != null && comment.post.category != null ? comment.post.category.categoryName : '-'}"></td>
      <td th:text="${comment.content}"></td>
      <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></td>

      <td>
        <span class="badge px-3 py-2 cursor-pointer"
              th:classappend="${comment.deleted ? ' bg-secondary' : ' bg-success'}"
              th:text="${comment.deleted ? '삭제됨' : '정상'}"
              style="cursor: default;"></span>
      </td>

      <td>
        <span class="badge px-3 py-2 cursor-pointer bg-danger text-light"
              th:text="'삭제'"
              th:attr="data-comment-id=${comment.id}"
              onclick="commentToggleStatus(this)">
        </span>
      </td>
    </tr>
    </tbody>
  </table>
  <th:block th:replace="~{layout/pagination :: pagination(${page}, '/admin/comments')}"></th:block>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="../js/admin/dashboard.js"></script>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
