<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 | NewsTwin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout/header.css}" />
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
<th:block th:replace="layout/header :: header"></th:block>

<main class="main-container">
    <!-- Hero -->
    <section class="hero-section text-center text-white">
        <div class="overlay"></div>
        <div class="hero-content position-relative">
            <h1 class="fw-bold">AI가 요약하는<br><span>오늘의 경제 뉴스</span></h1>
            <p class="lead mt-3">NewsTwin과 함께 빠르고 정확하게 시장을 읽어보세요.</p>
            <a th:href="@{/news}" class="btn btn-light mt-4 px-4 py-2">뉴스 보러가기</a>
        </div>
    </section>

    <!-- 인기 뉴스 -->
    <section class="popular-news container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold mb-0">🔥 오늘의 인기 뉴스</h3>
            <a th:href="@{/news}" class="text-decoration-none text-secondary small hover-dark">
                전체보기 <i class="bi bi-chevron-right"></i>
            </a>
        </div>
        <div class="row g-4" id="popularNewsContainer"></div>
    </section>

    <!-- AI 카테고리 -->
    <section class="ai-category py-5 bg-light text-center">
        <div class="container">
            <h3 class="fw-bold mb-4">🤖 AI가 분석하는 주요 카테고리</h3>
            <p class="text-secondary mb-4">AI가 각 분야의 뉴스를 자동으로 수집하고 분석합니다.</p>
            <div class="d-flex flex-wrap justify-content-center gap-3" id="categoryContainer"></div>
        </div>
    </section>

    <!-- 커뮤니티 -->
    <section class="community-section container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold mb-0">💬 커뮤니티에서 인기 있는 토픽</h3>
            <a th:href="@{/board}" class="text-decoration-none text-secondary small hover-dark">
                전체보기 <i class="bi bi-chevron-right"></i>
            </a>
        </div>
        <ul class="list-group shadow-sm" id="communityList"></ul>
    </section>

    <!-- 뉴스레터 -->
    <section class="newsletter-section text-center text-white py-5">
        <div class="overlay"></div>
        <div class="container position-relative">
            <h2 class="fw-bold mb-3">매일 아침, AI가 요약한 뉴스를 메일로 받아보세요</h2>
            <p class="mb-4">나만의 맞춤 뉴스레터를 구독하고 하루를 빠르게 시작하세요.</p>
            <form id="newsletterForm" class="newsletter-form d-flex justify-content-center">
                <input id="newsletterEmail" type="email" class="form-control w-50 rounded-start-pill px-3"
                       placeholder="이메일 주소를 입력하세요" required>
                <button type="submit" class="btn btn-primary rounded-end-pill px-4">구독하기</button>
            </form>
        </div>
    </section>
</main>

<th:block th:replace="layout/footer :: footer"></th:block>

<script src="/js/common/csrfFetch.js" defer></script>
<script src="/js/layout/header.js" defer></script>
<script src="/js/index.js" defer></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
