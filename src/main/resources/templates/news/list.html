<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NewsTwin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color:#f8f9fa; }
    .sidebar { min-height: 100vh; border-right: 1px solid #e9ecef; }
    .brand { font-weight:700; }

    .list-card:hover { box-shadow: 0 0.5rem 1rem rgba(0,0,0,.05); }

</head>

</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->

    <!-- Main -->
    <main class="col-12 col-md-9 col-lg-10 p-4">
      <div class="d-flex justify-content-between mb-3"

        <h5 th:text="${categoryName == 'all' ? 'ì „ì²´' : categoryName}"></h5>
        <div class="dropdown">
          <button class="btn btn-outline-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown"><span th:text="${sortLabel}"></span></button>

            <li><a class="dropdown-item" th:href="@{/news(sort='count,desc',category=${categoryName})}">ì¸ê¸°ìˆœ</a></li>

          </ul>
        </div>
      </div>

      <div class="vstack gap-3">
        <a class="text-decoration-none text-dark" th:href="@{/post/{id}(id=${post.id})}"
           th:each="post : ${posts}">
          <div class="card list-card">
            <div class="card-body">
              <div class="row g-3">
                <div class="col-3 col-sm-2">
                  <div class="card-thumb">
                    <img th:src="${post.thumbnailUrl}" alt="thumb">

                </div>
                <div class="col">

                  </div>
                  <p class="text-secondary small" th:text="${post.content}">ìš”ì•½ ë‚´ìš©</p>
                </div>
              </div>
            </div>
          </div>
        </a>

      <!-- Pagination -->
      <nav th:if="${page != null and page.totalPages > 1}" aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${page.first}? 'disabled'">
            <a class="page-link" th:href="@{/news(page=${page.number - 1}, sort=${sort}, category=${categoryName})}">ì´ì „</a>
          </li>

          <li class="page-item"

          </li>

        </ul>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  window.onpageshow = function(event) {
    if (event.persisted) {
      window.location.reload();
    }
  };
</script>
</body>
</html>
