<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NewsTwin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body { background-color:#f8f9fa; }
    .sidebar { min-height: 100vh; border-right: 1px solid #e9ecef; }
    .brand { font-weight:700; }
    .card-thumb img { width:100%; height:120px; object-fit:cover; border-radius:.5rem; }
    .list-card:hover { box-shadow: 0 0.5rem 1rem rgba(0,0,0,.05); }
  </style>
</head>
<body>

<nav class="navbar navbar-light bg-white border-bottom sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">NewsTwin</a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <aside class="col-12 col-md-3 col-lg-2 bg-white sidebar p-3">
      <nav class="nav flex-column gap-1">
        <!-- 전체 -->
        <a class="nav-link" th:href="@{/news(category='all')}">전체</a>
        <!-- category loop -->
        <a class="nav-link d-flex align-items-center gap-2"
           th:each="cat : ${categories}"
           th:href="@{/news(category=${cat.name})}">
          <i class="bi"
             th:classappend="${cat.isActive} ? 'bi-star-fill text-warning' : 'bi-star text-secondary'"
             th:attr="data-category-id=${cat.id}"
             data-role="star"
             style="cursor:pointer;"></i>
          <span th:text="${cat.name}"></span>
        </a>
        <!-- all sub butten -->
        <a href="#" id="subscribeAllBtn" class="nav-link d-flex align-items-center gap-2 mt-3">
          <i class="bi bi-stars"></i>
          <span>전체 구독하기</span>
        </a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="col-12 col-md-9 col-lg-10 p-4">
      <div class="d-flex justify-content-between mb-3"
           th:with="s=${sort ?: 'createdAt,desc'}, sortLabel=${#strings.startsWith(s,'count') ? '인기순' : (#strings.endsWith(s,'asc') ? '오래된순' : '최신순')}">
        <h5 th:text="${categoryName == 'all' ? '전체' : categoryName}"></h5>


        <!-- search -->
        <div class="d-flex gap-2 ms-auto me-3">
          <form th:action="@{/news}" method="get" class="d-flex">
            <input type="text" name="search" th:value="${search}" class="form-control form-control-sm" placeholder="검색" style="width:160px;">
            <input type="hidden" name="category" th:value="${categoryName}">
            <button type="submit" class="btn btn-outline-secondary btn-sm ms-1">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>

        <!-- sort -->
        <div class="dropdown">
          <button class="btn btn-outline-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown"><span th:text="${sortLabel}"></span></button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" th:href="@{/news(sort='createdAt,desc',category=${categoryName})}">최신순</a></li>
            <li><a class="dropdown-item" th:href="@{/news(sort='count,desc',category=${categoryName})}">인기순</a></li>
            <li><a class="dropdown-item" th:href="@{/news(sort='createdAt,asc',category=${categoryName})}">오래된순</a></li>
          </ul>
        </div>
      </div>

      <!-- card -->
      <div class="vstack gap-3">
        <a class="text-decoration-none text-dark" th:href="@{/post/{id}(id=${post.id})}"
           th:each="post : ${posts}">
          <div class="card list-card">
            <div class="card-body">
              <div class="row g-3">
                <div class="col-3 col-sm-2">
                  <div class="card-thumb">
                    <img th:src="${post.thumbnailUrl}" alt="thumb">
                  </div>
                </div>
                <div class="col">
                  <h6 class="mb-1" th:text="${post.title}">제목</h6>
                  <div class="small text-secondary mb-1">
                    <span th:text="${#temporals.format(post.createdAt,'yyyy-MM-dd')}"></span>
                    · 조회수 <span th:text="${post.count}"></span>
                  </div>
                  <p class="text-secondary small" th:text="${post.content}">요약 내용</p>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>

      <!-- Pagination -->
      <nav th:if="${page != null and page.totalPages > 1}" aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${page.first}? 'disabled'">
            <a class="page-link" th:href="@{/news(page=${page.number - 1}, sort=${sort}, category=${categoryName})}">이전</a>
          </li>

          <li class="page-item"
              th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
              th:classappend="${page.number == i}? 'active'">
            <a class="page-link"
               th:href="@{/news(page=${i}, sort=${sort}, category=${categoryName})}"
               th:text="${i + 1}"></a>
          </li>

          <li class="page-item" th:classappend="${page.last}? 'disabled'">
            <a class="page-link" th:href="@{/news(page=${page.number + 1}, sort=${sort}, category=${categoryName})}">다음</a>
          </li>
        </ul>
      </nav>

    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  window.onpageshow = function(event) {
    if (event.persisted) {
      window.location.reload();
    }
  };
</script>
<script th:inline="javascript">
  const IS_LOGGED_IN = [[${isLoggedIn}]];
</script>
<script src="/js/subscription.js"></script>
</body>
</html>
