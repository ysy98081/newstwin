<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NewsTwin</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- Layout CSS -->
  <link rel="stylesheet" th:href="@{/css/layout/header.css}" />

  <!-- List Page CSS -->
  <link rel="stylesheet" th:href="@{/css/news/list.css}" />
</head>

<body>
<div th:replace="~{layout/header :: header}"></div>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <!-- Main -->
    <main class="col-12 col-md-9 col-lg-10 p-4 px-5">
      <!-- Header / Filter -->
      <div class="list-header d-flex justify-content-between align-items-center mb-4"
           th:with="s=${sort ?: 'createdAt,desc'}, sortLabel=${#strings.startsWith(s,'count') ? '인기순' : (#strings.endsWith(s,'asc') ? '오래된순' : '최신순')}">
        <h5 class="category-title" th:text="${categoryName == 'all' ? '전체' : categoryName}"></h5>

        <div class="d-flex align-items-center gap-3 ms-auto">
          <!-- Search -->
          <form th:action="@{/news}" method="get" class="search-form position-relative">
            <input type="text" name="search" th:value="${search}" class="form-control search-input" placeholder="검색">
            <input type="hidden" name="category" th:value="${categoryName}">
            <button type="submit" class="search-btn">
              <i class="bi bi-search"></i>
            </button>
          </form>

          <!-- Sort -->
          <div class="dropdown">
            <button class="btn btn-sort dropdown-toggle" data-bs-toggle="dropdown"><span th:text="${sortLabel}"></span></button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" th:href="@{/news(sort='createdAt,desc',category=${categoryName})}">최신순</a></li>
              <li><a class="dropdown-item" th:href="@{/news(sort='count,desc',category=${categoryName})}">인기순</a></li>
              <li><a class="dropdown-item" th:href="@{/news(sort='createdAt,asc',category=${categoryName})}">오래된순</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- News Cards -->
      <div class="vstack gap-3">
        <a class="news-link text-decoration-none text-dark" th:href="@{/post/{id}(id=${post.id})}"
           th:each="post : ${posts}">
          <div class="card list-card shadow-sm">
            <div class="card-body">
              <div class="row g-3 align-items-center">
                <div class="col-3 col-sm-2">
                  <div class="card-thumb">
                    <img th:src="${post.thumbnailUrl}" alt="thumb">
                  </div>
                </div>
                <div class="col">
                  <h6 class="post-title mb-1" th:text="${post.title}">제목</h6>
                  <div class="post-meta small mb-2">
                    <span th:text="${#temporals.format(post.createdAt,'yyyy-MM-dd')}"></span>
                    · 조회수 <span th:text="${post.count}"></span>
                  </div>
                  <p class="post-preview small text-muted" th:text="${post.content}">요약 내용</p>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>

      <!-- Pagination -->
      <nav th:if="${page != null and page.totalPages > 1}" aria-label="Page navigation" class="mt-5">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${page.first}? 'disabled'">
            <a class="page-link" th:href="@{/news(page=${page.number - 1}, sort=${sort}, category=${categoryName}, search=${search})}">이전</a>
          </li>

          <li class="page-item"
              th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
              th:classappend="${page.number == i}? 'active'">
            <a class="page-link"
               th:href="@{/news(page=${i}, sort=${sort}, category=${categoryName}, search=${search})}"
               th:text="${i + 1}"></a>
          </li>

          <li class="page-item" th:classappend="${page.last}? 'disabled'">
            <a class="page-link" th:href="@{/news(page=${page.number + 1}, sort=${sort}, category=${categoryName}, search=${search})}">다음</a>
          </li>
        </ul>
      </nav>
    </main>
  </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/layout/header.js" defer></script>
<script src="/js/subscription.js" defer></script>
<script>
  window.onpageshow = function(e){ if(e.persisted) window.location.reload(); }
</script>
<script th:inline="javascript">
  const MEMBER_RECEIVE_EMAIL = [[${memberReceiveEmail}]];
  const IS_LOGGED_IN = [[${isLoggedIn}]];
</script>
</body>
</html>
