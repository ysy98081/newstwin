<nav aria-label="Page navigation" th:fragment="pagination(page, baseUrl)">
  <ul class="pagination justify-content-center mt-4">
    <!-- 이전 버튼 -->
    <li class="page-item" th:classappend="${page.hasPrevious()} ? '' : 'disabled'">
      <a class="page-link"
          th:href="@{${baseUrl}(page=${page.number - 1}, size=${page.size},
                   type=${selectedType != null and !selectedType.isEmpty() ? selectedType : null})}"
          tabindex="-1">이전</a>
    </li>

    <!-- 페이지 번호 -->
    <li class="page-item"
        th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
        th:classappend="${page.number == i} ? 'active'">
      <a class="page-link"
          th:href="@{${baseUrl}(page=${i}, size=${page.size},
                   type=${selectedType != null and !selectedType.isEmpty() ? selectedType : null})}"
          th:text="${i + 1}"></a>
    </li>

    <!-- 다음 버튼 -->
    <li class="page-item" th:classappend="${page.hasNext()} ? '' : 'disabled'">
      <a class="page-link"
          th:href="@{${baseUrl}(page=${page.number + 1}, size=${page.size},
                   type=${selectedType != null and !selectedType.isEmpty() ? selectedType : null})}">
        다음
      </a>
    </li>
  </ul>
</nav>
