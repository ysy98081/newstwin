<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">

<head>
  <meta charset="UTF-8">
  <title>구독 관리 | NewsTwin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/layout/header.css}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<th:block th:replace="layout/header :: header"></th:block>

<main class="container py-5" style="max-width:600px;">
  <h2 class="text-center mb-4 fw-semibold">구독 카테고리 설정</h2>
  <form>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="finance">
      <label class="form-check-label" for="finance">금융</label>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="industry">
      <label class="form-check-label" for="industry">산업</label>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="it">
      <label class="form-check-label" for="it">IT / 기술</label>
    </div>
    <button class="btn btn-success mt-4 w-100">저장</button>
  </form>
</main>

<th:block th:replace="layout/footer :: footer"></th:block>

<script src="/js/layout/header.js" defer></script>
</body>
</html>
