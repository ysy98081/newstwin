<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구독 관리 | NewsTwin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/layout/header.css}">
  <link rel="stylesheet" th:href="@{/css/mypage/subscription.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
<th:block th:replace="~{layout/header :: header}"></th:block>

<main class="mypage-container container-fluid py-5">
  <div class="row justify-content-center gx-5">

    <!-- 사이드 메뉴 -->
    <aside class="col-lg-3 col-md-4 mb-4 mb-md-0">
      <div class="list-group shadow-sm border-0 rounded-3">
        <a th:href="@{/mypage/edit}" class="list-group-item list-group-item-action">회원 정보 수정</a>
        <a th:href="@{/mypage/subscription}" class="list-group-item list-group-item-action active">구독 카테고리 설정</a>
        <a th:href="@{/mypage/bookmarks}" class="list-group-item list-group-item-action">북마크한 뉴스</a>
        <a th:href="@{/mypage/withdraw}" class="list-group-item list-group-item-action text-danger">회원 탈퇴</a>
      </div>
    </aside>

    <!-- 메인 콘텐츠 -->
    <section class="col-lg-8 col-md-8">
      <div class="card border-0 shadow-sm rounded-4 p-5">
        <h3 class="fw-semibold mb-4 text-center">뉴스레터 구독 관리</h3>

        <div class="subscribe-info-box p-4 mb-4 rounded-4">
          <h6 class="fw-semibold mb-2">NewsTwin 뉴스레터 구독</h6>
          <p class="text-muted small mb-3">
            매일 아침, 당신이 선택한 주제의 뉴스만 모아 전달합니다.
            구독할 카테고리를 선택하고 맞춤형 뉴스를 받아보세요.
          </p>

          <!-- 구독 상태 -->
          <div class="d-flex align-items-center justify-content-between flex-wrap mb-4">
            <div>
              <span class="text-secondary small">현재 구독 상태:</span>
              <strong th:text="${member != null and member.receiveEmail != null and member.receiveEmail} ? '구독 중' : '미구독'"></strong>
            </div>
            <div class="d-flex gap-2">
              <!-- ✅ 구독함 -->
              <input type="radio" class="btn-check" name="receiveEmail" id="subscribeTrue" value="true"
                     th:checked="${T(java.lang.Boolean).TRUE.equals(member.receiveEmail)}">
              <label class="btn btn-subscribe" for="subscribeTrue">구독함</label>

              <!-- ✅ 구독안함 (false 또는 null일 때 선택) -->
              <input type="radio" class="btn-check" name="receiveEmail" id="subscribeFalse" value="false"
                     th:checked="${T(java.lang.Boolean).FALSE.equals(member.receiveEmail) or member.receiveEmail == null}">
              <label class="btn btn-subscribe" for="subscribeFalse">구독안함</label>
            </div>
          </div>

          <!-- 구독 카테고리 -->
          <div id="categorySection" class="pt-2">
            <label class="form-label fw-medium d-block mb-2">관심 뉴스 카테고리 선택</label>
            <div class="category-buttons d-flex flex-wrap gap-2">
              <div th:each="category : ${categories}">
                <input class="btn-check" type="checkbox"
                       th:id="'cat' + ${category.id}"
                       th:value="${category.id}">
                <label class="btn btn-category rounded-pill px-3 py-2"
                       th:for="'cat' + ${category.id}"
                       th:text="${category.categoryName}"></label>
              </div>
            </div>
          </div>
        </div>

        <!-- 저장 버튼 -->
        <div class="text-center">
          <button id="saveSubscription" class="btn btn-dark w-100 py-2 rounded-3 fw-semibold">
            구독 설정 저장
          </button>
        </div>
      </div>
    </section>
  </div>
</main>

<!-- 현재 구독중인 카테고리 리스트를 JS에 전달 -->
<script th:inline="javascript">
  /*<![CDATA[*/
  const subscribedCategories = [[${member.categories != null ? member.categories : '[]'}]];
  console.log("현재 구독 중 카테고리:", subscribedCategories);
  /*]]>*/
</script>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
<script src="/js/layout/header.js" defer></script>
<script th:src="@{/js/mypage/subscription.js}" defer></script>
</body>
</html>
