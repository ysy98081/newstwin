<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">

<head>
    <meta charset="UTF-8">
    <title>마이페이지 | NewsTwin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 공통 헤더 CSS -->
    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <!-- 마이페이지 메인 CSS -->
    <link rel="stylesheet" th:href="@{/css/mypage/main.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
<th:block th:replace="~{layout/header :: header}"></th:block>

<main class="mypage-container container-fluid py-5">
    <div class="row justify-content-center">
        <section class="col-lg-8 col-md-8">
            <div class="card border-0 shadow-sm rounded-4 p-5 text-center">
                <h3 class="fw-semibold mb-4">마이페이지</h3>
                <p class="text-muted mb-4">
                    NewsTwin 계정 관리 페이지입니다.<br>
                    회원정보 수정, 구독 설정, 북마크 관리 등 개인화 서비스를 이용해보세요.
                </p>

                <!-- 버튼 목록 -->
                <div class="mypage-btn-group d-flex flex-column align-items-center gap-3">
                    <a th:href="@{/mypage/edit}" class="btn btn-outline-dark w-75 py-2 rounded-3">회원 정보 수정</a>
                    <a th:href="@{/mypage/subscription}" class="btn btn-outline-dark w-75 py-2 rounded-3">구독 관리</a>
                    <a th:href="@{/mypage/bookmarks}" class="btn btn-outline-dark w-75 py-2 rounded-3">북마크 보기</a>
                    <a th:href="@{/mypage/withdraw}" class="btn btn-outline-danger w-75 py-2 rounded-3">회원 탈퇴</a>
                </div>
            </div>
        </section>
    </div>
</main>

<th:block th:replace="~{layout/footer :: footer}"></th:block>

<script src="/js/layout/header.js" defer></script>
</body>
</html>
