<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>게시글 작성</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- 헤더 CSS -->
  <link rel="stylesheet" th:href="@{/css/layout/header.css}">
</head>
<body>
<!-- 상단 헤더 -->
<div th:replace="~{layout/header :: header}"></div>

<div class="container py-4">
  <h3 th:text="${post != null}? '게시글 수정' : '새 글 작성'"></h3>
  <form th:action="${post != null}? @{'/board/edit/' + ${post.id}} : @{/board/write}" method="post">
    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" name="title" class="form-control" th:value="${post?.title}">
    </div>
    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea name="content" class="form-control" rows="10" th:text="${post?.content}"></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <a class="btn btn-secondary me-2" th:href="@{/board}">취소</a>
      <button class="btn btn-primary" type="submit" th:text="${post != null}? '수정완료' : '등록'"></button>
    </div>
  </form>
</div>
<!-- 하단 푸터  -->
<div th:replace="~{layout/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/layout/header.js" defer></script>
</body>
</html>
