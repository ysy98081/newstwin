<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | NewsTwin</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/signup.css}">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="bg-light">
    <th:block th:replace="layout/header :: header"></th:block>

    <main class="signup-container d-flex flex-column align-items-center justify-content-center">

        <!-- 로고 -->
        <div class="text-center mb-4">
            <img th:src="@{/images/logo-title.png}" alt="NewsTwin 로고" class="signup-logo mb-3">
        </div>

        <!-- 회원가입 박스 -->
        <div class="signup-box shadow-sm rounded-3 p-4 bg-white">
            <form id="signupForm">
                <!-- 이메일 -->
                <div class="mb-3 position-relative">
                    <label class="form-label text-muted small">이메일</label>
                    <div class="input-group">
                        <input id="email" type="email" class="form-control" placeholder="이메일" required>
                        <button type="button" class="btn btn-outline-secondary" id="checkEmailBtn">중복확인</button>
                    </div>
                    <small id="emailFeedback" class="form-text mt-1"></small>
                </div>

                <!-- 비밀번호 -->
                <div class="mb-3">
                    <label class="form-label text-muted small">비밀번호</label>
                    <input id="password" type="password" class="form-control" placeholder="비밀번호" required>
                    <small id="passwordFeedback" class="form-text mt-1"></small>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="mb-3">
                    <label class="form-label text-muted small">비밀번호 확인</label>
                    <input id="confirmPassword" type="password" class="form-control" placeholder="비밀번호 확인" required>
                    <small id="confirmFeedback" class="form-text mt-1"></small>
                </div>

                <!-- 닉네임 -->
                <div class="mb-4">
                    <label class="form-label text-muted small">닉네임</label>
                    <input id="nickname" type="text" class="form-control" placeholder="닉네임" required>
                </div>

                <button type="submit" class="btn btn-dark w-100 fw-semibold">회원가입</button>
            </form>
        </div>

        <!-- 로그인 안내 -->
        <p class="mt-4 text-secondary small">
            이미 계정이 있으신가요?
            <a th:href="@{/login}" class="fw-semibold text-dark text-decoration-none ms-1">로그인</a>
        </p>
    </main>

    <th:block th:replace="layout/footer :: footer"></th:block>

    <script src="/js/signup.js" defer></script>
</body>
</html>
