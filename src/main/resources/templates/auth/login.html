<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인 | NewsTwin</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="bg-light">

<th:block th:replace="layout/header :: header"></th:block>

<main class="login-container d-flex flex-column align-items-center justify-content-center">

    <!-- 로고 -->
    <div class="text-center mb-4">
        <img th:src="@{/images/logo-title-none.png}" alt="NewsTwin 로고" class="login-logo mb-3">
    </div>

    <!-- 로그인 폼 박스 -->
    <div class="login-box shadow-sm rounded-3 p-4 bg-white">
        <form id="loginForm">
            <!-- ID 입력 -->
            <div class="mb-3">
                <label class="form-label text-muted small">ID</label>
                <input type="email" class="form-control" id="email" placeholder="아이디" required>
            </div>

            <!-- PW 입력 -->
            <div class="mb-4 position-relative">
                <label class="form-label text-muted small">PW</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="패스워드" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword" tabindex="-1">
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-dark w-100 mb-2 fw-semibold">LOGIN</button>
            <button type="button" class="btn btn-outline-dark w-100 fw-semibold">소셜 LOGIN</button>
        </form>
    </div>

    <!-- 회원가입 안내 -->
    <p class="mt-4 text-secondary small">
        아직 회원이 아니신가요?
        <a th:href="@{/signup}" class="fw-semibold text-dark text-decoration-none ms-1">회원가입</a>
    </p>
</main>

<th:block th:replace="layout/footer :: footer"></th:block>

<script src="/js/layout/header.js" defer></script>
<script src="/js/login.js" defer></script>
</body>

</html>
