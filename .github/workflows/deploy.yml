name: Deploy to EC2

on:
  push:
    branches: ["production"]   # 배포 브랜치

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew clean bootJar -x test

      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "build/libs/*.jar"
          target: "/home/ec2-user/newstwin/"
          strip_components: 2  # build/libs 제거

      - name: Restart Spring Boot service on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ec2-user/newstwin

            # 이전 jar 삭제
            rm -f newstwin.jar

            # 업로드된 jar 중 가장 최근 파일을 newstwin.jar 로 통일
            LATEST_JAR=$(ls -t *.jar | head -n 1)
            mv "$LATEST_JAR" newstwin.jar

            # 서비스 재시작
            sudo systemctl restart newstwin

            # 상태 출력
            sudo systemctl status newstwin --no-pager