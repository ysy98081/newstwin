name: Deploy to EC2

on:
  push:
    branches: [ "production" ]  # 배포 브랜치

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew clean bootJar -x test

      - name: Get JAR file name
        id: jarname
        run: echo "JAR_FILE=$(ls build/libs/*.jar)" >> $GITHUB_OUTPUT

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: ${{ steps.jarname.outputs.JAR_FILE }}
          target: "/home/ec2-user/newstwin/"
          strip_components: 3

      - name: Restart application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ec2-user/newstwin

            # 최신 JAR 이름을 newstwin.jar로 통일
            mv *.jar newstwin.jar

            # systemd 서비스 재시작
            sudo systemctl restart newstwin

            # 상태 확인 로깅
            sudo systemctl status newstwin --no-pager